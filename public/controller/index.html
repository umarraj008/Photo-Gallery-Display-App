<!DOCTYPE html>
<html>
    <head>
        <title>Photo Gallery Display Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./resources/logo.ico" type="image/gif">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./View.js"></script>
        <script src="./viewManager.js"></script>
        <script src="./controller.js"></script>
        <link rel="stylesheet" href="./controller.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="status-container">
                <div id="status">
                    <p id="status-text">Not Connected</p>
                </div>
            </div>
            <div id="container">
                <div id="top-bar-container">
                    <div id="top-bar-inner-container">
                        <h2 id="top-bar-title">Title</h2>
                    </div>
                </div>
                <div id="view-container">
                    <div id="view"></div>
                </div>
                <div id="bottom-navigation-container">
                    <div id="bottom-navigation">
                        <div class="bottom-navigation-button" onclick="setView(0, null)">
                            <p><span class="material-symbols-outlined">home</span></p>
                            <p>Home</p>
                        </div>
                        <div class="bottom-navigation-button" onclick="setView(1, 'Photos')">
                            <p><span class="material-symbols-outlined">photo</span></p>
                            <p>Photos</p>
                        </div>
                        <div class="bottom-navigation-button" onclick="setView(2, 'Console')">
                            <p><span class="material-symbols-outlined">terminal</span></p>
                            <p>Console</p>
                        </div>
                        <div class="bottom-navigation-button" onclick="setView(3, 'Settings')">
                            <p><span class="material-symbols-outlined">settings</span></p>
                            <p>Settings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
